<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil Utilisateur</title>
  <!-- Liens vers les fichiers CSS de Bootstrap -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3 class="text-center">Profil Utilisateur</h3>
        </div>
        <div class="card-body">
          <form id="profileForm">
            <div class="form-group">
              <label for="username">Nom d'utilisateur</label>
              <input type="text" id="username" class="form-control" value="NomUtilisateur" disabled>
            </div>
            <div class="form-group">
              <label for="password">Nouveau Mot de passe</label>
              <input type="password" id="password" class="form-control">
            </div>
            <div class="form-group">
              <label for="confirmPassword">Confirmer le Mot de passe</label>
              <input type="password" id="confirmPassword" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Modifier Mot de passe</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Liens vers les fichiers JavaScript de Bootstrap -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>
</html>
